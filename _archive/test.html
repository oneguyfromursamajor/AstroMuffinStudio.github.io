<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Astro Muffin Test</title>
  <style>
    body{
      margin:0;
      background:#1a1a2e;
      font-family:'Orbitron',sans-serif;
      color:#00ff00;
      overflow-x:hidden;
    }
    .header{
      background:url('HomePage_Banner003.png') center/cover no-repeat;
      min-height:200px;
      padding-top:120px;
      text-align:center;
    }
    .navbar{
      background:#00d9ff;
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      padding:10px 0;
      font-weight:bold;
      font-size:20px;
    }
    .navbar a{
      color:#C084FC;
      text-decoration:none;
      margin:0 20px;
      font-family:'Press Start 2P',cursive;
    }
    .main{
      text-align:center;
      padding:40px;
    }
    img{max-width:100%;height:auto;display:block;margin:auto;}
    @media(max-width:700px){
      .header{min-height:120px;padding-top:40px;}
      .navbar{font-size:12px;}
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">Pipeline</a>
    <a href="#">News</a>
    <a href="#">Social</a>
    <a href="#">Merch</a>
    <a href="#">Contact</a>
  </div>
  <div class="main">
    <img src="AstroMuffin_MainLogo.png" alt="Logo test">
    <p>Test page to isolate layout scaling.</p>
  </div>
</body>
</html>
