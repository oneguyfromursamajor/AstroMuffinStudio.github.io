<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astro Muffin Studio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: limegreen;
      font-family: 'Verdana', sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background: url('header_banner.png') no-repeat center center;
      background-size: cover;
      padding: 60px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 4em;
      color: limegreen;
      text-shadow: 2px 2px 4px #000;
    }

    nav {
      background-color: #00dfff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: black;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1em;
    }

    .main-logo {
      display: block;
      margin: 40px auto 20px;
      max-width: 400px;
      width: 100%;
    }

    .tagline {
      text-align: center;
      font-size: 1.5em;
      margin: 20px auto 60px;
    }

    footer {
      background-color: #ffcc00;
      text-align: center;
      padding: 15px 0;
      font-weight: bold;
    }

    .copyright {
      background-color: #111;
      color: gray;
      text-align: center;
      font-size: 0.9em;
      padding: 20px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Astro Muffin Studio</h1>
    </header>

    <nav>
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">GAMES</a>
      <a href="#">PIPELINE</a>
      <a href="#">SOCIAL MEDIA</a>
      <a href="#">MERCHANDISE</a>
      <a href="#">CONTACT</a>
    </nav>

    <img class="main-logo" src="AstroMuffin_MainLogo.png" alt="Astro Muffin Studios Logo">

    <div class="tagline">Independent Games From the Edge of the Galaxy</div>

    <footer>
      <a href="#">HOME</a> |
      <a href="#">ABOUT</a> |
      <a href="#">GAMES</a> |
      <a href="#">PIPELINE</a> |
      <a href="#">SOCIAL MEDIA</a> |
      <a href="#">MERCHANDISE</a> |
      <a href="#">CONTACT</a> |
      <a href="#">COPYRIGHT</a>
    </footer>

    <div class="copyright">
      © 2025 Astro Muffin Studio™. All rights reserved.
    </div>
  </div>
</body>
</html>
