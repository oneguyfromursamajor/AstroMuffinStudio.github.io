<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astro Muffin Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 data-en="Astro Muffin Studio" data-jp="アストロマフィンスタジオ"></h1>
        
        <div class="lang-toggle">
            <button onclick="setLanguage('en')">EN</button>
            <button onclick="setLanguage('jp')">JP</button>
        </div>

        <nav class="nav">
            <a href="index.html" data-en="Home" data-jp="ホーム"></a>
            <a href="about.html" data-en="About" data-jp="アバウト"></a>
            <a href="social.html" data-en="Social" data-jp="ソーシャル"></a>
            <a href="news.html" data-en="News" data-jp="ニュース"></a>
        </nav>
    </div>

    <main>
        <p data-en="Welcome to the galaxy’s brightest stop!" data-jp="銀河で最も輝く場所へようこそ！"></p>
        <p data-en="Explore, build, and thrive in Bright Star Station." data-jp="ブライトスター・ステーションで探検し、築き、繁栄しよう。"></p>
    </main>

    <footer>
        <p data-en="© 2025 Astro Muffin Studio" data-jp="© 2025 アストロマフィンスタジオ"></p>
    </footer>

    <script>
        function setLanguage(lang) {
            localStorage.setItem('language', lang);
            applyLanguage(lang);
        }

        function applyLanguage(lang) {
            const elements = document.querySelectorAll('[data-en], [data-jp]');
            elements.forEach(el => {
                el.innerText = el.getAttribute(`data-${lang}`);
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('language') || 'en';
            applyLanguage(savedLang);
        });
    </script>
</body>
</html>
