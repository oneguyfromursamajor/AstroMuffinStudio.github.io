        <h1 data-en="About Astro Muffin Studio" data-jp="アストロ・マフィン・スタジオについて"></h1>

        <p data-en="We are Astro Muffin Studio, an independent creative vessel originally dispatched from the Ursa Major Constellation for observation, data collection, and snack retrieval." 
           data-jp="私たちはアストロ・マフィン・スタジオです。元々は観察、データ収集、そしておやつの確保を目的に、おおぐま座から派遣された独立系クリエイティブ船です。"></p>

        <p data-en="Somewhere between your deserts and your disc drives, the mission changed." 
           data-jp="あなたの砂漠とディスクドライブの間で、ミッションは変わりました。"></p>

        <p data-en="Founded by a displaced biological specialist, former Med Tech, and memory archivist, Astro Muffin is a solo operation powered by Kit-Kats, coffee, nostalgia, unresolved trauma, and cosmic radiation." 
           data-jp="生物学者、元メドテック、記憶のアーキビストによって設立されたアストロ・マフィンは、キットカット、コーヒー、ノスタルジア、未解決のトラウマ、そして宇宙線で動いています。"></p>

        <p data-en="This studio isn’t confined to one genre or form. We conjure horror, adventure, comedy, and everything in between." 
           data-jp="このスタジオは、ジャンルや形式に縛られません。ホラー、アドベンチャー、コメディー、そしてその間にあるすべてを創造します。"></p>

        <p data-en="We craft games, characters, clip art, and emotionally unstable pastries with questionable life choices." 
           data-jp="私たちはゲーム、キャラクター、クリップアート、そして不安定な感情を持つ怪しい過去のペストリーを創造します。"></p>

        <p data-en="All the creations under this banner channel something real: laughter on dying planets, love in forgotten corridors, grief embedded in code, and hope hidden in glitch." 
           data-jp="このバナーの下にあるすべての創作物は、死にゆく惑星での笑い、忘れ去られた通路での愛、コードに埋め込まれた悲しみ、そしてグリッチに隠された希望を表しています。"></p>

        <p data-en="Our mission is simple: To craft stories that feel like memories. To build worlds that whisper to the strange part of your soul. To leave you better than we found you." 
           data-jp="私たちの使命はシンプルです：記憶のように感じる物語を創り、魂の奥に語りかける世界を築き、出会ったときよりもあなたを良い状態にすること。"></p>

      
        <hr>

        <h2 data-en="About the Developer" data-jp="開発者について"></h2>

        <p data-en="Identity: Unknown | Alias: The One Guy from Ursa Major | Current Status: Human Interface Mode: Enabled" 
           data-jp="身元：不明｜別名：おおぐま座のひとりの男｜現在の状態：ヒューマン・インターフェース・モード：有効"></p>

        <p data-en="I've traveled half the world—through hospitals and alleyways, ancient ruins and cheap diners." 
           data-jp="私は世界の半分を旅してきた——病院と路地裏、古代遺跡と安い食堂を通り抜けて。"></p>

        <p data-en="I’ve dined on fine china and off paper plates. I’ve been the storm. I’ve been the shelter." 
           data-jp="高級な食器でも紙皿でも食事をしたことがある。私は嵐であり、避難所でもあった。"></p>

        <p data-en="I’ve held the dying and touched the living. I’ve kissed an angel on ancient soil." 
           data-jp="死にゆく者を抱き、生きる者に触れ、古代の土で天使にキスをしたこともある。"></p>

        <p data-en="I’ve walked through light and shadow—and somehow came out the other side with a smile and a fraction of my sanity." 
           data-jp="光と影をくぐり抜け、なんとか笑顔とわずかな正気を持って戻ってきた。"></p>

        <p data-en="I didn’t choose to make art. Art happened because there was nowhere else to put the weight." 
           data-jp="私は芸術を選んだわけじゃない。重さを置く場所がなかったから、芸術が現れたんだ。"></p>

        <p data-en="If something I create feels strangely personal—a line, a glance, a quiet moment—it’s because a piece of me is in it." 
           data-jp="もし私の作品が妙に個人的に感じるなら、それは私の一部がそこにあるから。"></p>

        <p data-en="Not the moment itself, but the weight beneath it. A memory. A scar. A flicker of something I couldn’t say any other way." 
           data-jp="その瞬間そのものじゃなく、その下にある重さ——記憶、傷跡、他の方法では言えなかった何かの光。"></p>

        <p data-en="I’m not from here. But I’m still trying to make something beautiful while I’m visiting." 
           data-jp="私はここの出身じゃない。でも訪れている間に、何か美しいものを作ろうとしている。"></p>

          <hr>

        <h2 data-en="Inspiration" data-jp="インスピレーション"></h2>

        <p data-en="Every story starts with a signal. Mine came through cracked speakers, blinking pixels, and strange little games that felt like home." 
           data-jp="すべての物語はシグナルから始まる。私のシグナルは、ひび割れたスピーカー、点滅するピクセル、そして自分の居場所のように感じた奇妙なゲームたちから来た。"></p>

        <p data-en="I wasn’t the only one. There were thousands of us—quiet kids, weird teens, future devs—all orbiting the same strange suns." 
           data-jp="私だけじゃなかった。何千人もの静かな子どもたち、変わり者のティーン、未来の開発者たちが、同じ奇妙な太陽の周りを回っていた。"></p>

        <p data-en="We laughed at sarcastic narrators, solved puzzles that made no sense, and felt real emotion in the dumbest, most beautiful places." 
           data-jp="皮肉たっぷりのナレーターに笑い、意味不明なパズルを解き、くだらなくて美しい場所で本当の感情を感じた。"></p>

        <p data-en="Those games didn’t just entertain us. They showed us who we were allowed to become." 
           data-jp="あのゲームたちは、ただの娯楽じゃなかった。私たちが“なってもいい存在”を教えてくれた。"></p>

        <p data-en="So this is my thank you. To the creators who made the absurd meaningful and the silly sacred." 
           data-jp="だから、これは感謝の言葉。バカバカしさに意味を持たせ、ふざけたものを神聖にしてくれたクリエイターたちへ。"></p>
